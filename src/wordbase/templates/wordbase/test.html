<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flash cards: app to learn German!</title>
</head>
<body>
    <h1>Write German meaning of "{{word.meaning}}":</h1>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <p>
        <form action="{% url 'wordbase:reply' word.id %}" method="post">
        {% csrf_token %}
            <input  class="input border" type="text" name="answer" placeholder="Write here!" required autocomplete="off" autofocus>
            <input type="submit" value="Check!">
        </form>
    </p>
</body>
</html>
